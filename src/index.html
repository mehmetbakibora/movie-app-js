<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./picture/ico.png" type="image/x-icon">  
    <title>Movie App</title>
</head>

<body>

        <nav class="navbar navbar-dark mb-3">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand">
                    <img src="./picture/logo.png" width="160" height="50" alt="Movie App">
                </a>
                <input type="text" class="form-control w-25" placeholder="Search Movie" name="keyword" id="txt-keyword">
            </div>
        </nav>

        <div class="container mt-2" >
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div id="slider" class="carousel slide" data-ride="carousel" data-interval="5000">
                            <div class="carousel-inner" id="slider-container">
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container top-rated-container" id="top-rated-container">
            <h2 style="color: white; position: relative; top: 100px; font-style:italic; font-size:xx-large;">Top Rated</h2>
            <div id="top-rated-movies-container" class="row">
                
            </div>
        </div>

        <div class="container mb-3">
            <div id="movie-detail-container" class="card mt-3 d-none">
                <div class="card-body">
                    <div id="movie-details">
                        <div id="movie-video-container" class="mt-4"></div>
                    </div>
                </div>
            </div>

            <div id="movie-list-container" class="card mt-3 d-none" >
                <div class="card-body">
                    <ul class="list-unstyled" id="movie-list">
                    </ul>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    </body>

</html>
